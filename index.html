<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto IMC</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="./js/main.js" defer type="module"></script>
</head>
<body>

  <main>

    <div class="alert-error">
      Digite somente números
    </div>

    <div class="main_screen1">
      <form>
        <div class="screen1">
        <h1>Cálculo de IMC</h1>

        <div class="wrapper-total">
          <label class="wrapper-label" for="weight">Peso (kg)</label>
          <input class="wrapper-input" id="weight" type="text" autocomplete="off" placeholder="60">

          <label class="wrapper-label" for="height">Altura (m)</label>
          <input class="wrapper-input" id="height" type="text" autocomplete="off" placeholder="165">
        </div>

        <div class="wrapper-button">
          <button id="btnTry" type="submit">Calcular IMC</button>
          <img src="./assets/arrow-up-right.svg" alt="Seta">
        </div>

        </div>
      </form>
    </div>

    <div class="main-modal">
      <div class="modal">
        <button class="modal-img">
          <img id="btnReset" src="./assets/close.svg" alt="Fechar">
        </button>
        <h2>Seu IMC é de 28</h2>
      </div>
    </div>

  </main>
</body>
</html>
